<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body onload="init()">
	<div class="contenedor">
		<div class="display">
			<span id="resultado">
				<!-- numbers in the screen -->
			</span>
		</div>
		<div class="keyboard">
			<button class="num boton numero" id="uno">
				1
			</button>
			<button class="num boton numero" id="dos">
				2
			</button>
			<button class="num boton numero" id="tres">
				3
			</button>
			<button class="num boton numero" id="cuatro">
				4
			</button>
			<button class="num boton numero" id="cinco">
				5
			</button>
			<button class="num boton numero" id="seis">
				6
			</button>
			<button class="num boton numero" id="siete">
				7
			</button>
			<button class="num boton numero" id="ocho">
				8
			</button>
			<button class="num boton numero" id="nueve">
				9
			</button>
			<button class="num zero boton numero" id="cero">
				0
			</button>
			<button class="num boton" id="decimal">
				.
			</button>			
			<div class="divider"></div>
			<button class="operator boton" id="suma">
				+
			</button>
			<button class="operator boton" id="resta">
				-
			</button>
			<button class="operator boton" id="multi">
				*
			</button>
			<button class="operator boton" id="divid">
				/
			</button>
			<button class="operator boton" id="igual">
				=
			</button>
			<button class="operator boton" id="reset">
				C
			</button>
			<div class="divider"></div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
